#############################################################
####  LND-ParFlow NUOPC Test Application Configuration  #####
#############################################################

# PET lists - if not set, use all PETs
pets_lnd: 0 0
pets_pf:  0 0

# global clock
time_step:  30
start_time: 2010 06 01 0 0 0
stop_time:  2010 06 01 1 0 0

# run sequence
runSeq::
    @
        LND -> PF
        PF  -> LND
        LND
        PF
    @
::

# driver attributes
driverAttributes::
  Verbosity = 0
::
# connector attributes
connectorAttributes::
  Verbosity = max
::

# lnd stub attributes
lndAttributes::
  Verbosity = max
::

# parflow attributes
pfAttributes::
  Verbosity = 131071
  realize_all_import = false
  realize_all_export = false
  filename = "config_file"
  initialize_import = FLD_INIT_ZERO
  initialize_export = FLD_INIT_ZERO
  check_import = FLD_CHECK_CURRT
  geom = FLD_GEOM_TESTG
  output_directory = "./PF_CAP_OUTPUT"
::
