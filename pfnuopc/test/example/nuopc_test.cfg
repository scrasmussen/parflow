#########################################################
####  LND-HYD NUOPC Test Application Configuration  #####
#########################################################

# PET lists - if not set, use all PETs
pets_lnd: 0 0
pets_hyd: 0 0

# global clock
time_step:  3600
start_time: 2010 06 01 0 0 0
stop_time:  2010 06 01 3 0 0

# run sequence
runSeq::
  @3600
    LND
    LND -> HYD :remapMethod=bilinear
    HYD
    HYD -> LND :remapMethod=bilinear:srcMaskValues=0
  @
::

# driver attributes
driverAttributes::
  Verbosity = 0
::
# connector attributes
connectorAttributes::
  Verbosity = 1
::

# lnd stub attributes
lndAttributes::
  Verbosity = 1
  Diagnostic = 0
  coord_type = GRD_COORD_SPHDEG_LW
  water_flux_3d = true
  water_flux_2d = true
::

# parflow attributes
hydAttributes::
  Verbosity = 131071
  Diagnostic = 0
  realize_all_import = false
  realize_all_export = false
  prep_filename = "Little_Washita.py"
  filename = "LW.pfidb"
  initialize_import = FLD_INIT_ZERO
  initialize_export = FLD_INIT_ZERO
  check_import = FLD_CHECK_NEXTT
  coord_type = GRD_COORD_CLMVEGTF
  coord_filename = "drv_vegm.alluv.dat"
  output_directory = "./HYD_CAP_OUTPUT"
::
